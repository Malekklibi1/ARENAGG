<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ArenaGG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="home.html" class="logo">ArenaGG</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <a href="register.html" class="btn btn-primary btn-login-register">Login/Register</a>
        </div>
    </header>

    <main>
        <!-- Mission Section -->
        <section class="mission-contact-section section-padding" style="background-image: url('img/contact-banner.jpg');">
            <div class="container">
                <div class="mission-content text-center">
                    <h2 class="section-title">Our Mission</h2>
                    <p>To empower gamers of all skill levels to compete and connect</p>
                </div>

                <!-- Contact Form -->
                <div class="contact-form-container">
                    <h2 class="section-title text-center">Connect With Us</h2>
                    <form action="#">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First name</label>
                                <input type="text" id="first-name" name="first-name" placeholder="Value" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Value" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact-email">Email address</label>
                            <input type="email" id="contact-email" name="contact-email" placeholder="example@domain.net" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Enter your question or message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-container">
            <a href="home.html" class="logo">ArenaGG</a>
            <p>&copy; 2025 ArenaGG. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
